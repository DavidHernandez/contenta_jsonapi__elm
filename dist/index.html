<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Contenta Elm</title>
  <!-- MDL
       The library relies on Google's Material Design fonts, icons, and the CSS
       of Google's Material Design Lite implementation. Load these as follows.
     -->
  <link
    href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/contenta-elm.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.cyan-light_blue.min.css"/>

</head>
<body>
<div id="root"></div>
<script src="elm.js"></script>
<script>
  var host = window.location.hostname;
  var flags = {};
  if (host === 'contenta-elm.firebaseapp.com') {
    flags = {
      apiBaseUrl: "https://dev-contentacms.pantheonsite.io/api",
      baseUrl: "https://dev-contentacms.pantheonsite.io"
    };
  }
  else {
    flags = {
      baseUrl: "http://localhost:8888",
      apiBaseUrl: "http://localhost:8888/api"
    };
  }

  Elm.Main.embed(document.getElementById("root"), flags);
</script>
</body>
</html>
